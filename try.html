<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolls Royce - Black Badge Ghost</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ffffff;
            --secondary-color: rgba(255, 255, 255, 0.8);
            --accent-color: #c9a96e;
            --bg-overlay: rgba(0, 0, 0, 0.4);
            --transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background: #000;
        }

        /* Hero Section */
        .hero-section {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Background Video */
        .hero-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -2;
            object-fit: cover;
        }

        /* Fallback Image for Mobile */
        .hero-fallback {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
            background-size: cover;
            background-position: center;
            z-index: -2;
            display: none;
        }

        /* Dark Overlay */
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-overlay);
            z-index: -1;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
            background: transparent;
        }

        .navbar.scrolled {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px 50px;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            letter-spacing: 2px;
            transition: var(--transition);
        }

        .logo:hover {
            color: var(--accent-color);
        }

        /* Hamburger Menu */
        .hamburger {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 1001;
            transition: var(--transition);
        }

        .hamburger span {
            display: block;
            height: 2px;
            width: 100%;
            background: var(--primary-color);
            transition: var(--transition);
            transform-origin: center;
        }

        .hamburger:hover span {
            background: var(--accent-color);
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        /* Menu Overlay */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .menu-nav {
            list-style: none;
            text-align: center;
        }

        .menu-nav li {
            margin: 30px 0;
            opacity: 0;
            transform: translateY(30px);
            transition: var(--transition);
        }

        .menu-overlay.active .menu-nav li {
            opacity: 1;
            transform: translateY(0);
        }

        .menu-nav li:nth-child(1) { transition-delay: 0.1s; }
        .menu-nav li:nth-child(2) { transition-delay: 0.2s; }
        .menu-nav li:nth-child(3) { transition-delay: 0.3s; }
        .menu-nav li:nth-child(4) { transition-delay: 0.4s; }
        .menu-nav li:nth-child(5) { transition-delay: 0.5s; }

        .menu-nav a {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 400;
            color: var(--primary-color);
            text-decoration: none;
            letter-spacing: 3px;
            transition: var(--transition);
        }

        .menu-nav a:hover {
            color: var(--accent-color);
        }

        /* Hero Content */
        .hero-content {
            text-align: center;
            z-index: 10;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1.5s ease-out 0.5s forwards;
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 8rem);
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: 8px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero-subtitle {
            font-size: clamp(1rem, 2vw, 1.5rem);
            font-weight: 300;
            color: var(--secondary-color);
            letter-spacing: 3px;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 1s forwards;
        }

        .hero-cta {
            display: inline-block;
            padding: 15px 40px;
            background: transparent;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-decoration: none;
            transition: var(--transition);
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 1.5s forwards;
        }

        .hero-cta:hover {
            background: var(--accent-color);
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(201, 169, 110, 0.3);
        }

        /* Scroll Indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 2s forwards;
        }

        .scroll-indicator::before {
            content: '';
            display: block;
            width: 2px;
            height: 40px;
            background: var(--primary-color);
            margin: 0 auto 10px;
            animation: scrollPulse 2s ease-in-out infinite;
        }

        .scroll-indicator span {
            display: block;
            color: var(--secondary-color);
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }

        /* Canvas Background Effect (Optional) */
        .canvas-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            opacity: 0.1;
        }

        /* Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scrollPulse {
            0%, 100% {
                opacity: 0.5;
                transform: scaleY(1);
            }
            50% {
                opacity: 1;
                transform: scaleY(1.2);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-video {
                display: none;
            }

            .hero-fallback {
                display: block;
                background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><rect fill="%23333" width="1200" height="800"/><path fill="%23555" d="M200 200h800v400H200z"/></svg>');
            }

            .navbar {
                padding: 20px 30px;
            }

            .hero-title {
                font-size: clamp(2rem, 10vw, 4rem);
                letter-spacing: 4px;
            }

            .hero-subtitle {
                font-size: 1rem;
                letter-spacing: 2px;
            }

            .menu-nav a {
                font-size: 2rem;
            }

            .scroll-indicator {
                bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 15px 20px;
            }

            .logo {
                font-size: 1.4rem;
            }

            .hero-title {
                letter-spacing: 2px;
            }

            .hero-cta {
                padding: 12px 30px;
                font-size: 0.9rem;
            }
        }

        /* Performance Optimization */
        .hero-section * {
            will-change: transform, opacity;
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus States */
        .hamburger:focus,
        .hero-cta:focus,
        .logo:focus {
            outline: 2px solid var(--accent-color);
            outline-offset: 4px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <a href="#" class="logo">ROLLS ROYCE</a>
        <button class="hamburger" id="hamburger" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </nav>

    <!-- Menu Overlay -->
    <div class="menu-overlay" id="menuOverlay">
        <ul class="menu-nav">
            <li><a href="#">Models</a></li>
            <li><a href="#">Configure</a></li>
            <li><a href="#">Experience</a></li>
            <li><a href="#">Innovation</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <!-- Hero Section -->
    <section class="hero-section">
        <!-- Background Video -->
        <video class="hero-video" autoplay muted loop playsinline poster="https://via.placeholder.com/1920x1080/333333/ffffff?text=Rolls+Royce">
            <source src="Water_Management_Video_Creation.mp4" type="video/mp4">
            <!-- Fallback for browsers that don't support video -->
            Your browser does not support the video tag.
        </video>

        <!-- Mobile Fallback Background -->
        <!-- <div class="hero-fallback"></div> -->

        <!-- Dark Overlay -->
        <div class="hero-overlay"></div>

        <!-- Canvas Background Effect (Optional) -->
        <canvas class="canvas-bg" id="canvasBg"></canvas>

        <!-- Hero Content -->
        <div class="hero-content">
            <h1 class="hero-title">BLACK BADGE GHOST</h1>
            <p class="hero-subtitle">The Ultimate Expression of Power</p>
            <a href="#" class="hero-cta">Explore Models</a>
        </div>

        <!-- Scroll Indicator -->
        <div class="scroll-indicator">
            <span>Scroll</span>
        </div>
    </section>

    <script>
        // Mobile Detection
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Hamburger Menu Toggle
        const hamburger = document.getElementById('hamburger');
        const menuOverlay = document.getElementById('menuOverlay');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            menuOverlay.classList.toggle('active');
            document.body.style.overflow = menuOverlay.classList.contains('active') ? 'hidden' : 'auto';
        });

        // Close menu when clicking on menu items
        document.querySelectorAll('.menu-nav a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                menuOverlay.classList.remove('active');
                document.body.style.overflow = 'auto';
            });
        });

        // Navbar Scroll Effect
        const navbar = document.getElementById('navbar');
        let lastScrollY = window.scrollY;

        window.addEventListener('scroll', () => {
            if (window.scrollY > 100) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Video Optimization
        const video = document.querySelector('.hero-video');
        if (video && !isMobile()) {
            // Pause video when not in viewport (performance optimization)
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        video.play();
                    } else {
                        video.pause();
                    }
                });
            });
            observer.observe(video);
        }

        // Canvas Background Effect (Optional Particle System)
        const canvas = document.getElementById('canvasBg');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createParticles() {
            const particles = [];
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    size: Math.random() * 2 + 1,
                    opacity: Math.random() * 0.5 + 0.2
                });
            }

            return particles;
        }

        function animateParticles(particles) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.x += particle.vx;
                particle.y += particle.vy;

                // Wrap around edges
                if (particle.x < 0) particle.x = canvas.width;
                if (particle.x > canvas.width) particle.x = 0;
                if (particle.y < 0) particle.y = canvas.height;
                if (particle.y > canvas.height) particle.y = 0;

                // Draw particle
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(201, 169, 110, ${particle.opacity})`;
                ctx.fill();
            });

            requestAnimationFrame(() => animateParticles(particles));
        }

        // Initialize canvas effect
        if (!isMobile()) {
            resizeCanvas();
            const particles = createParticles();
            animateParticles(particles);

            window.addEventListener('resize', resizeCanvas);
        }

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Preload critical resources
        window.addEventListener('load', () => {
            // Preload next section images or content
            const preloadLinks = [
                'https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500&display=swap'
            ];

            preloadLinks.forEach(href => {
                const link = document.createElement('link');
                link.rel = 'preload';
                link.href = href;
                link.as = 'style';
                document.head.appendChild(link);
            });
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && menuOverlay.classList.contains('active')) {
                hamburger.classList.remove('active');
                menuOverlay.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });
    </script>
</body>
</html>
