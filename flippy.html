<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - Ultimate Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 100%);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 400px;
            max-height: 600px;
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 70%, #8B4513 100%);
            overflow: hidden;
            cursor: pointer;
            border: 3px solid #2F4F4F;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        #gameCanvas {
            display: block;
            background: transparent;
        }

        .clouds {
            position: absolute;
            top: 10%;
            width: 100%;
            height: 40%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100"><circle cx="50" cy="50" r="30" fill="white" opacity="0.8"/><circle cx="80" cy="40" r="25" fill="white" opacity="0.7"/><circle cx="300" cy="30" r="35" fill="white" opacity="0.6"/></svg>') repeat-x;
            animation: moveClouds 20s linear infinite;
            opacity: 0.6;
        }

        @keyframes moveClouds {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            pointer-events: all;
        }

        .score-display {
            background: rgba(255,255,255,0.9);
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 24px;
            font-weight: bold;
            color: #2F4F4F;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 2px solid #FFD700;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(145deg, #FFD700, #FFA500);
            color: #2F4F4F;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        .control-btn:active {
            transform: translateY(-1px) scale(1.05);
        }

        .game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: all;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .game-over-content {
            background: linear-gradient(145deg, #FFF, #F0F8FF);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            border: 3px solid #FFD700;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px) scale(0.8); }
            to { transform: translateY(0) scale(1); }
        }

        .game-over-title {
            font-size: 32px;
            color: #DC143C;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .final-score {
            font-size: 24px;
            color: #2F4F4F;
            margin-bottom: 20px;
        }

        .restart-btn {
            background: linear-gradient(145deg, #32CD32, #228B22);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        .settings-modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            pointer-events: all;
        }

        .settings-content {
            background: linear-gradient(145deg, #FFF, #F0F8FF);
            padding: 30px;
            border-radius: 20px;
            min-width: 250px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            border: 3px solid #FFD700;
        }

        .settings-title {
            font-size: 24px;
            color: #2F4F4F;
            margin-bottom: 20px;
            text-align: center;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(240, 248, 255, 0.8);
            border-radius: 10px;
        }

        .toggle-btn {
            background: linear-gradient(145deg, #FF6B6B, #FF4757);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-btn.active {
            background: linear-gradient(145deg, #32CD32, #228B22);
        }

        .close-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  background: transparent;
  border: none;
  color: #b82929;
  font-size: 22px;
  cursor: pointer;
}


        .close-btn:hover {
            transform: translateY(-2px) scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
            background: linear-gradient(145deg, #FF4757, #FF3742);
        }

        .close-btn:active {
            transform: translateY(0) scale(1.05);
        }

        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, rgba(135, 206, 235, 0.95), rgba(152, 251, 152, 0.95));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: all;
        }

        .game-title {
            font-size: 48px;
            color: #FFD700;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.5);
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .start-btn {
            background: linear-gradient(145deg, #FFD700, #FFA500);
            color: #2F4F4F;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .start-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 35px rgba(0,0,0,0.4);
        }

        .instructions {
            margin-top: 30px;
            text-align: center;
            color: #2F4F4F;
            font-size: 16px;
            background: rgba(255,255,255,0.8);
            padding: 15px;
            border-radius: 15px;
            max-width: 300px;
        }

        @media (max-width: 480px) {
            .game-container {
                max-width: 100vw;
                max-height: 100vh;
                border: none;
            }
            
            .game-title {
                font-size: 36px;
            }
            
            .start-btn {
                padding: 15px 30px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <div class="clouds"></div>
        <canvas id="gameCanvas"></canvas>
        
        <div class="ui-overlay">
            <div class="top-bar">
                <button class="control-btn" id="soundBtn" title="Sound">üîä</button>
                <div class="score-display" id="scoreDisplay">0</div>
                <button class="control-btn" id="settingsBtn" title="Settings">‚öôÔ∏è</button>
            </div>
        </div>

        <!-- Start Screen -->
        <div class="start-screen" id="startScreen">
            <h1 class="game-title">üê¶ FLAPPY BIRD</h1>
            <button class="start-btn" id="startBtn">START GAME</button>
            <div class="instructions">
                <p><strong>üì± Mobile:</strong> Tap to fly</p>
                <p><strong>üíª Desktop:</strong> Spacebar or Click</p>
                <p>Avoid the pipes and score as high as you can!</p>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div class="game-over-screen" id="gameOverScreen">
            <div class="game-over-content">
                <h2 class="game-over-title">üí• GAME OVER!</h2>
                <div class="final-score" id="finalScore">Score: 0</div>
                <div class="final-score" id="highScore">Best: 0</div>
                <button class="restart-btn" id="restartBtn">üîÅ PLAY AGAIN</button>
            </div>
        </div>

        <!-- Settings Modal -->
        <div class="settings-modal" id="settingsModal">
            <div class="settings-content">
                <button class="close-btn" id="closeSettings">‚úñ</button>
                <h3 class="settings-title">‚öôÔ∏è Settings</h3>
                
                <div class="setting-item">
                    <span>üîä Sound Effects</span>
                    <button class="toggle-btn active" id="soundToggle">ON</button>
                </div>
                
                <div class="setting-item">
                    <span>üéµ Background Music</span>
                    <button class="toggle-btn" id="musicToggle">OFF</button>
                </div>
                
                <div class="setting-item">
                    <span>‚õ∂ Fullscreen</span>
                    <button class="toggle-btn" id="fullscreenToggle">OFF</button>
                </div>
                
                <div class="setting-item">
                    <span>üéÆ Difficulty</span>
                    <button class="toggle-btn" id="difficultyToggle">NORMAL</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Game variables
        let canvas, ctx;
        let gameRunning = false;
        let score = 0;
        let highScore = localStorage.getItem('flappyHighScore') || 0;
        let soundEnabled = true;
        let musicEnabled = false;
        let difficulty = 'normal';
        
        // Game objects
        let bird = {
            x: 80,
            y: 250,
            width: 30,
            height: 25,
            velocity: 0,
            gravity: 0.5,
            jumpPower: -8,
            rotation: 0
        };
        
        let pipes = [];
        let particles = [];
        let ground = { x: 0, speed: 2 };
        
        // Game settings based on difficulty
        const difficultySettings = {
            easy: { pipeGap: 160, pipeSpeed: 1.5, gravity: 0.4 },
            normal: { pipeGap: 140, pipeSpeed: 2, gravity: 0.5 },
            hard: { pipeGap: 120, pipeSpeed: 2.5, gravity: 0.6 }
        };

        // Sound effects (using Web Audio API for better performance)
        const sounds = {
            jump: createSound(300, 0.1, 'square'),
            hit: createSound(150, 0.3, 'sawtooth'),
            score: createSound(500, 0.2, 'sine'),
            gameOver: createSound(100, 0.5, 'triangle')
        };

        function createSound(frequency, duration, type = 'sine') {
            return () => {
                if (!soundEnabled) return;
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            };
        }

        // Initialize game
        function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Event listeners
            document.getElementById('startBtn').addEventListener('click', startGame);
            document.getElementById('restartBtn').addEventListener('click', restartGame);
            document.getElementById('settingsBtn').addEventListener('click', showSettings);
            document.getElementById('closeSettings').addEventListener('click', hideSettings);
            document.getElementById('soundBtn').addEventListener('click', toggleSound);
            
            // Settings toggles
            document.getElementById('soundToggle').addEventListener('click', toggleSoundSetting);
            document.getElementById('musicToggle').addEventListener('click', toggleMusic);
            document.getElementById('fullscreenToggle').addEventListener('click', toggleFullscreen);
            document.getElementById('difficultyToggle').addEventListener('click', changeDifficulty);
            
            // Controls
            document.addEventListener('keydown', handleKeyPress);
            canvas.addEventListener('click', handleClick);
            canvas.addEventListener('touchstart', handleTouch);
            
            // Update high score display
            document.getElementById('highScore').textContent = `Best: ${highScore}`;
            
            // Start game loop
            gameLoop();
        }

        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            
            // Adjust bird position for different screen sizes
            bird.x = canvas.width * 0.2;
            bird.y = canvas.height / 2;
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            resetGame();
            gameRunning = true;
        }

        function restartGame() {
            document.getElementById('gameOverScreen').style.display = 'none';
            resetGame();
            gameRunning = true;
        }

        function resetGame() {
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            bird.rotation = 0;
            pipes = [];
            particles = [];
            score = 0;
            ground.x = 0;
            updateScore();
            
            // Apply difficulty settings
            const settings = difficultySettings[difficulty];
            bird.gravity = settings.gravity;
        }

        function handleKeyPress(e) {
            if (e.code === 'Space' || e.code === 'ArrowUp' || e.code === 'KeyW') {
                e.preventDefault();
                jump();
            }
        }

        function handleClick(e) {
            e.preventDefault();
            jump();
        }

        function handleTouch(e) {
            e.preventDefault();
            jump();
        }

        function jump() {
            if (!gameRunning) return;
            
            bird.velocity = bird.jumpPower;
            bird.rotation = -20;
            sounds.jump();
            
            // Create particles
            for (let i = 0; i < 5; i++) {
                particles.push({
                    x: bird.x,
                    y: bird.y + bird.height/2,
                    vx: Math.random() * 4 - 2,
                    vy: Math.random() * 4 - 2,
                    life: 20,
                    color: `hsl(${Math.random() * 60 + 180}, 70%, 60%)`
                });
            }
        }

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            
            // Rotate bird based on velocity
            bird.rotation = Math.max(-30, Math.min(30, bird.velocity * 3));
            
            // Check boundaries
            if (bird.y + bird.height > canvas.height - 50) {
                gameOver();
            }
            if (bird.y < 0) {
                bird.y = 0;
                bird.velocity = 0;
            }
        }

        function updatePipes() {
            const settings = difficultySettings[difficulty];
            
            // Add new pipe
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
                const pipeHeight = Math.random() * (canvas.height - settings.pipeGap - 100) + 50;
                pipes.push({
                    x: canvas.width,
                    topHeight: pipeHeight,
                    bottomY: pipeHeight + settings.pipeGap,
                    width: 60,
                    passed: false
                });
            }
            
            // Update pipe positions
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= settings.pipeSpeed;
                
                // Check scoring
                if (!pipes[i].passed && pipes[i].x + pipes[i].width < bird.x) {
                    pipes[i].passed = true;
                    score++;
                    updateScore();
                    sounds.score();
                }
                
                // Remove off-screen pipes
                if (pipes[i].x + pipes[i].width < 0) {
                    pipes.splice(i, 1);
                }
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        function checkCollisions() {
            for (let pipe of pipes) {
                // Check collision with top pipe
                if (bird.x < pipe.x + pipe.width &&
                    bird.x + bird.width > pipe.x &&
                    bird.y < pipe.topHeight) {
                    gameOver();
                    return;
                }
                
                // Check collision with bottom pipe
                if (bird.x < pipe.x + pipe.width &&
                    bird.x + bird.width > pipe.x &&
                    bird.y + bird.height > pipe.bottomY) {
                    gameOver();
                    return;
                }
            }
        }

        function gameOver() {
            gameRunning = false;
            sounds.gameOver();
            
            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('flappyHighScore', highScore);
            }
            
            document.getElementById('finalScore').textContent = `Score: ${score}`;
            document.getElementById('highScore').textContent = `Best: ${highScore}`;
            document.getElementById('gameOverScreen').style.display = 'flex';
        }

        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + bird.width/2, bird.y + bird.height/2);
            ctx.rotate(bird.rotation * Math.PI / 180);
            
            // Bird body
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(-bird.width/2, -bird.height/2, bird.width, bird.height);
            
            // Bird wing
            ctx.fillStyle = '#FFA500';
            ctx.fillRect(-bird.width/2 + 5, -bird.height/2 + 3, bird.width - 10, bird.height - 6);
            
            // Bird eye
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(bird.width/2 - 8, -bird.height/2 + 6, 4, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(bird.width/2 - 6, -bird.height/2 + 6, 2, 0, Math.PI * 2);
            ctx.fill();
            
            // Bird beak
            ctx.fillStyle = '#FF4500';
            ctx.beginPath();
            ctx.moveTo(bird.width/2, 0);
            ctx.lineTo(bird.width/2 + 8, -2);
            ctx.lineTo(bird.width/2 + 8, 2);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }

        function drawPipes() {
            ctx.fillStyle = '#228B22';
            ctx.strokeStyle = '#006400';
            ctx.lineWidth = 3;
            
            for (let pipe of pipes) {
                // Top pipe
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.topHeight);
                ctx.strokeRect(pipe.x, 0, pipe.width, pipe.topHeight);
                
                // Top pipe cap
                ctx.fillRect(pipe.x - 5, pipe.topHeight - 20, pipe.width + 10, 20);
                ctx.strokeRect(pipe.x - 5, pipe.topHeight - 20, pipe.width + 10, 20);
                
                // Bottom pipe
                ctx.fillRect(pipe.x, pipe.bottomY, pipe.width, canvas.height - pipe.bottomY);
                ctx.strokeRect(pipe.x, pipe.bottomY, pipe.width, canvas.height - pipe.bottomY);
                
                // Bottom pipe cap
                ctx.fillRect(pipe.x - 5, pipe.bottomY, pipe.width + 10, 20);
                ctx.strokeRect(pipe.x - 5, pipe.bottomY, pipe.width + 10, 20);
            }
        }

        function drawGround() {
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
            
            // Ground pattern
            ctx.fillStyle = '#A0522D';
            for (let x = ground.x % 40; x < canvas.width; x += 40) {
                ctx.fillRect(x, canvas.height - 50, 20, 50);
            }
            
            ground.x -= ground.speed;
        }

        function drawParticles() {
            for (let p of particles) {
                ctx.save();
                ctx.globalAlpha = p.life / 20;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function updateScore() {
            document.getElementById('scoreDisplay').textContent = score;
        }

        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (gameRunning) {
                updateBird();
                updatePipes();
                updateParticles();
                checkCollisions();
            }
            
            // Draw everything
            drawGround();
            drawPipes();
            drawBird();
            drawParticles();
            
            requestAnimationFrame(gameLoop);
        }

        // Settings functions
        function showSettings() {
            document.getElementById('settingsModal').style.display = 'flex';
        }

        function hideSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.getElementById('soundBtn').textContent = soundEnabled ? 'üîä' : 'üîá';
            document.getElementById('soundToggle').textContent = soundEnabled ? 'ON' : 'OFF';
            document.getElementById('soundToggle').classList.toggle('active', soundEnabled);
        }

        function toggleSoundSetting() {
            toggleSound();
        }

        function toggleMusic() {
            musicEnabled = !musicEnabled;
            const btn = document.getElementById('musicToggle');
            btn.textContent = musicEnabled ? 'ON' : 'OFF';
            btn.classList.toggle('active', musicEnabled);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                document.getElementById('fullscreenToggle').textContent = 'ON';
                document.getElementById('fullscreenToggle').classList.add('active');
            } else {
                document.exitFullscreen();
                document.getElementById('fullscreenToggle').textContent = 'OFF';
                document.getElementById('fullscreenToggle').classList.remove('active');
            }
        }

        function changeDifficulty() {
            const difficulties = ['easy', 'normal', 'hard'];
            const currentIndex = difficulties.indexOf(difficulty);
            difficulty = difficulties[(currentIndex + 1) % difficulties.length];
            
            const btn = document.getElementById('difficultyToggle');
            btn.textContent = difficulty.toUpperCase();
            
            // Apply new settings if game is running
            if (gameRunning) {
                const settings = difficultySettings[difficulty];
                bird.gravity = settings.gravity;
            }
        }

        // Initialize the game when page loads
        init();

        // Show the settings modal
function openSettings() {
  document.getElementById('settingsModal').style.display = 'flex';
}

// Hide the settings modal
function closeSettings() {
  document.getElementById('settingsModal').style.display = 'none';
}

// ‚ùå Close on corner X click
document.getElementById('closeSettings').addEventListener('click', closeSettings);

// ‚ùå Close on outside click
document.getElementById('settingsModal').addEventListener('click', function(e) {
  if (e.target === this) {
    closeSettings();
  }
});

    </script>
</body>
